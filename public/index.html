                <div class="chat-window__input">
                    <input id="username" class="w-full chat-window__username p-2 border border-gray-400 bg-white" maxlength="20" type="text" placeholder="Username"/>

                        <textarea id="message" class="message-box w-full min-h-full p-2 border border-gray-400 bg-white" type="text" placeholder="Type your message here"></textarea>
                        <button id="sendButton" class="send-button w-24 p-2 absolute border border-blue-400 shadow-md">Send</button>
